<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red;
        }
        
        /* Id selector */
         #firstpara{
            color: crimson;
        }

        /* Class selector */
        .bgBlue{
            color: yellowgreen;
            background-color: blue;
        }

        /*Grouping selector */
        footer,span{
            background-color: tomato; 
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondpara " class=" secondpara bgBlue">This is a another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is yet another simple paragraph in side div to demonstrate css selectors </p>
        <span>This is span </span>
    </div> 
    <footer>This is footer</footer>
    </html>
</body>
